{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<div class="form-container">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password1" required>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'logon' %}">Log in here</a></p>
</div>
{% if errors %}
    <script type="text/javascript">
        // Join all errors into a single string, separated by newlines
        var errorMessages = "{% for field, messages in errors.items %}{% for message in messages %}{{ message }}\n{% endfor %}{% endfor %}";
        
        // Show the errors in an alert
        alert("Errors:\n" + errorMessages);
    </script>
{% endif %}

{% endblock %}
